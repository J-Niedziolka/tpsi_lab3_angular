<h1>Hello works!</h1>
<h1>Witaj, {{ nazwa }}. Stan licznika: {{ counter}} </h1>
<input type="text" [(ngModel)]="nazwa">

<button (click)="incrementCounter()">+</button>
<button (click)="decrementCounter()">-</button>

<ul>
    <li *ngFor="let item of items">
        {{ item.id }} - {{ item.name }}
        <button (click)="deleteItem(item.id)">X</button>
    </li>
</ul>
<label for="addEl">Podaj czynność do wykonania:</label>
<input name='addEl' type="text" [(ngModel)]="todoItem">
<button (click)="addItem()">Dodaj</button>
<!-- #2 solution -->
<div id="error" *ngIf="errorBoolean">
    Element już istnieje!!
</div>
